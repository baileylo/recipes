-
  title: Garlic Roasted Potatoes
  source: Food Network
  serves: 8
  cooking_time: 1 hour
  oven_temperature: 400

  ingredients: |
    3lbs small red and white potatoes
    1/3 cup good olive oil
    1 1/2 tsp kosher salt
    1 tsp freshly ground black pepper
    2tbs minced garlic
    2 tbs Fresh parsley, minced
  directions: |
    Cut potatoes in half or quarters and place in a bowl
    with the olive oil, salt, paper, and garlic. Toss until
    potatoes are well covered.

    Spread potatoes on the baking shet. Roast for 45 minutes
    to 1 hour, stirring/flipping twice.

    Remove from oven and sprinkle on parsley. Allow to cool,
    then serve